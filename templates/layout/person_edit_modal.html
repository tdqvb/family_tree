<!-- templates/layout/person_edit_modal.html -->
<div id="edit-person-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2 shadow-lg rounded-md bg-white modal-enter">
        <div class="mt-3">
            <!-- 头部 -->
            <div class="flex justify-between items-center pb-4 border-b">
                <div class="flex items-center">
                    <i class="fas fa-edit text-yellow-600 text-2xl mr-3"></i>
                    <h3 class="text-2xl font-bold text-gray-900">编辑成员信息</h3>
                </div>
                <button id="edit-modal-close"
                        class="text-gray-400 hover:text-gray-600 transition-colors p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- 消息容器 -->
            <div id="edit-message-container" class="mb-4"></div>

            <!-- 编辑表单 -->
            <div id="edit-person-form-container" class="mt-6 max-h-96 overflow-y-auto px-2">
                <div class="animate-pulse space-y-4">
                    <div class="h-6 bg-gray-200 rounded w-full"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    <div class="h-4 bg-gray-200 rounded w-4/6"></div>
                </div>
            </div>

            <!-- 底部操作 -->
            <div class="flex justify-end gap-3 mt-8 pt-4 border-t">
                <button id="edit-cancel-btn"
                        class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-medium">
                    <i class="fas fa-undo mr-2"></i>取消
                </button>
                <button id="edit-save-btn"
                        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium">
                    <i class="fas fa-save mr-2"></i>保存更改
                </button>
            </div>
        </div>
    </div>
</div>
